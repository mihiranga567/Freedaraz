<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Daraz Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-x: hidden;
      background-image: url('https://i.pinimg.com/originals/f2/aa/16/f2aa16e3d8236dfac6a107fa89bbcc18.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .welcome {
      text-align: center;
      padding-top: 100px;
      font-size: 36px;
      animation: fadeIn 3s;
      color: white;
      text-shadow: 1px 1px 5px black;
    }

    .gift {
      font-size: 50px;
      animation: fall 5s infinite;
      display: inline-block;
      margin: 0 10px;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(600px); opacity: 1; }
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 20px auto;
    }

    #wheel {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #f88;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      background: white;
    }

    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      color: white;
      text-align: right;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .spin-btn {
      display: block;
      margin: 30px auto;
      font-size: 20px;
      padding: 10px 30px;
      background: orange;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="welcome">🛍️ Welcome Daraz 🛍️</div>
  <div style="text-align:center;">
    <span class="gift">🛍️</span>
    <span class="gift">🎁</span>
    <span class="gift">🛒</span>
    <span class="gift">👜</span>
  </div>

  <div id="pointer"></div>

  <div id="wheel">
    <div class="segment" style="transform: rotate(0deg); background: #ff9999;">Try</div>
    <div class="segment" style="transform: rotate(72deg); background: #ffcc99;">Rs.2000</div>
    <div class="segment" style="transform: rotate(144deg); background: #ffff99;">Try</div>
    <div class="segment" style="transform: rotate(216deg); background: #ccff99;">Rs.500</div>
    <div class="segment" style="transform: rotate(288deg); background: #99ffcc;">Rs.1000</div>
  </div>

  <button class="spin-btn" onclick="spin()">SPIN</button>

  <!-- 🔊 Sounds -->
  <audio id="start-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="spinning-sound" src="https://www.soundjay.com/misc/sounds/clock-ticking-1.mp3" loop></audio>
  <audio id="stop-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    let spins = 0;
    let wheel = document.getElementById('wheel');

    const startSound = document.getElementById("start-sound");
    const spinSound = document.getElementById("spinning-sound");
    const stopSound = document.getElementById("stop-sound");

    function spin() {
      spins++;
      let deg;

      // Start sound
      startSound.play();
      spinSound.play();

      if (spins === 1) {
        deg = 720 + 36;
        wheel.style.transform = `rotate(${deg}deg)`;

        setTimeout(() => {
          spinSound.pause();
          stopSound.play();
          alert("🎁 TRY AGAIN! 🎁");
        }, 4200);
      } else {
        deg = 1440 + 288;
        wheel.style.transform = `rotate(${deg}deg)`;

        setTimeout(() => {
          spinSound.pause();
          stopSound.play();
          alert("🎉 සියලුම දේ Rs.1000🎉");
          window.location.href = "products.html";
        }, 4500);
      }
    }
  </script>
</body>
</html>
