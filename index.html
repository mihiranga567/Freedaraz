  <title>Welcome Daraz Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-x: hidden;
      background-image: url('https://i.pinimg.com/originals/f2/aa/16/f2aa16e3d8236dfac6a107fa89bbcc18.jpg');

    .welcome {
      text-align: center;
      padding-top: 100px;

    }

    .gift {
      font-size: 50px;
      animation: fall 5s infinite;
      display: inline-block;
      margin: 0 10px;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(600px); opacity: 1; }
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 20px auto;
    }

    #wheel {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #f88;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      background: white;
    }

    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      color: white;
      text-align: right;
      padding: 10px;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
      -webkit-text-stroke: 1px black;
    }

    .spin-btn {
      display: block;
      margin: 30px auto;
      font-size: 20px;
      padding: 10px 30px;
      background: orange;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Popup styles */
    #share-popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.7);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .popup-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px black;
    }

    .popup-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .popup-box button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .send-btn {
      background: #25D366;
      color: white;
    }

    .later-btn {
      background: #ccc;
    }
  </style>
</head>
